<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Video Slider</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header
      style="display: flex; justify-content: space-between"
      class="navbar navbar-expand-lg navbar-dark bg-transparent"
    >
      <div class="logo">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Menu 1</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Menu 2</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Menu 3</a></li>
        </ul>
      </div>
      <div class="navbar-collapse justify-content-end">
        <button class="btn btn-outline-light" type="button">â˜°</button>
      </div>
    </header>
    <!-- Hero Section -->
    <section class="hero-slider">
      <div id="carouselHero" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="video-thumbnail">
              <img src="2.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <div class="carousel-item">
            <div class="video-thumbnail">
              <img src="1.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <!-- Add more carousel items as needed -->
        </div>
      </div>
      <div class="slide-bottom">
        <div class="video-controls">
          <button
            class="play-btn"
            data-video="/LG 4K DEMO HDR 2018 (60FPS) ELBA.mp4"
          >
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          video Trailer
        </div>
        <div class="bottom-link">
          <a href="#">Training</a>
          <a href="#">Gallery</a>
          <a href="#">Collections</a>
        </div>
        <div class="arrow__bottom">
          <a
            class="carousel-control-prev"
            href="#carouselHero"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"
              ><i class="fa fa-long-arrow-left" aria-hidden="true"></i
            ></span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselHero"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"
              ><i class="fa fa-long-arrow-right" aria-hidden="true"></i
            ></span>
            <span class="sr-only"></span>
          </a>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
